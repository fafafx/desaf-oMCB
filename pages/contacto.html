<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS PROPIO-->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Cosmico Motion Design - Contacto</title>
</head>

<body>
    <div class="container-fluid">
        <header class="col-12 header-section">
            <div class="over-video"></div>
            <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                <source
                    src="../video/video.mp4"
                    type="video/mp4">
            </video>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="../img/logo.png" alt="Logo Cosmico"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-lg-0 justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">/ Quienes Somos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">/ Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">/ Proyectos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contacto.html">/ Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <section class="mt-3">
                <h1 class="col-12 text-center title-pagina spaced20">Si necesitas nuestros servicios, rellena el
                    siguiente formulario</h1>
                <section id="formulario" class="textCenter">
                    <form action="">
                        <fieldset>
                            <div><label for="nombre">Nombre </label><input type="text" name="nombre"
                                    placeholder="fabian, carlos, etc." class="inputFormulario">
                            </div>
                            <div><label for="email">Email </label><input type="email" name="email"
                                    placeholder="tu@correito.com" class="inputFormulario">
                            </div>
                            <div>
                                <label for="pais">Seleccione su país</label>
                                <select name="pais" id="" class="inputFormulario">
                                    <option value="chile">Chile</option>
                                    <option value="peru">Perú</option>
                                    <option value="argentina">Argentina</option>
                                    <option value="melmac">Melmac</option>
                                </select>
                                <div>
                                    <label for="mensaje"></label>
                                    <textarea name="mensaje" id="" cols="30" rows="10" class="text"></textarea>
                                </div>
                                <div class="text-center">
                                    <input type="reset" value="Borrar Formulario" class="botones">
                                    <input type="submit" value="Enviar" class="botones"></div>


                            </div>
                        </fieldset>
                    </form>
                    </p>
                </section>

        </div>
        <footer>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-12 text-center">
                        <h2><a href="#"><img class="padding20" src="../img/footer.png" alt=""></a></h2>
                        <div class="social">
                            <ul>
                                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                                <li><a href="#"><i class="fa-brands fa-behance"></i></a></li>
                                <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
    </div>
    </footer>

    <!-- JS DE BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
    </script>

    <script src="https://kit.fontawesome.com/c3512d579e.js" crossorigin="anonymous"></script>
</body>

</html>
